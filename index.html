<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker's Algorithm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Banker's Algorithm</h1>
        <form id="bankersForm">
            <label for="numProcesses">Enter the number of processes:</label>
            <input type="number" id="numProcesses" name="numProcesses" min="1" required>

            <label for="numResources">Enter the number of resources:</label>
            <input type="number" id="numResources" name="numResources" min="1" required>

            <div id="matrices"></div>

            <button type="button" onclick="generateMatrices()">Generate Matrices</button>
            <button type="submit">Calculate Safe Sequence</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
